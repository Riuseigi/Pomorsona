<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomorsona</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./imgs/Clock.png" type="image/x-icon" />
  </head>
  <body>
    <video autoplay muted loop id="bgVideo">
      <source src="bgvideo.mp4" type="video/mp4" />
      Your browser does not support HTML5 video.
    </video>
    <button id="playButton">
      <img id="toggleImage" src="./imgs/Music-off.png" alt="Toggle Image" />
    </button>
    <div class="date-time__container">
      <div class="date__container">
        <p class="date">06/03</p>
        <p class="weekdays">Wednesday</p>
        <div class="weather"><img src="" alt="" /></div>
      </div>
    </div>
    <div class="body-container">
      <section class="pomodor-section">
        <div class="content">
          <div class="pomodor__container">
            <div class="timer-container">
              <div class="timer-container__title">
                <div>Pomorsona</div>
              </div>

              <div class="timer">
                <p class="timer__title">Focus</p>
                <img src="./imgs/dagger.png" alt="" />
                <span class="timer__minutes"></span>
              </div>
              <div class="button-container">
                <button class="start btn">Start</button>
                <button class="pause btn">Pause</button>
                <button class="reset btn">Reset</button>
                <button class="settings btn" id="settingsBtn">
                  <img src="./imgs/setting-icon.png" alt="" srcset="" />
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="to-do-list">
        <div class="todo-container">
          <h2>To-Do List</h2>
          <ul>
            <li>
              <input type="checkbox" id="task1" /><label for="task1"
                >Finish coding the Pomodoro timer</label
              >
            </li>
            <li>
              <input type="checkbox" id="task2" /><label for="task2"
                >Style the website using CSS</label
              >
            </li>
            <li>
              <input type="checkbox" id="task3" /><label for="task3"
                >Add functionality to the to-do list</label
              >
            </li>
            <li>
              <input type="checkbox" id="task4" /><label for="task4"
                >Implement a feature to mark tasks as completed</label
              >
            </li>
          </ul>
        </div>
        <button class="addtask-btn">Add Task</button>
        <button class="clear-btn">Clear</button>
        <div id="add-task-modal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Task</h2>
            <input type="text" id="task-name" placeholder="Enter task name" />
            <button id="submit-task">Add</button>
          </div>
        </div>
      </section>
    </div>
    <div id="settingsModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Settings</h2>
        <div class="form-container">
          <label for="workDuration">Work Duration (minutes):</label>
          <input type="number" id="workDuration" min="1" value="25" />
          <label for="breakDuration">Break Duration (minutes):</label>
          <input type="number" id="breakDuration" min="1" value="5" />
          <button id="saveSettings">Save</button>
        </div>
      </div>
    </div>
    <div class="visualizer">
      <audio id="audio" controls>
        <source src="./music/music.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>

      <canvas id="visualizer"></canvas>
    </div>
  </body>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="./scripts/visualizer.js"></script>
  <script src="./scripts/script.js"></script>
</html>
