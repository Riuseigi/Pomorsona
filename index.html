<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomorsona</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <video autoplay muted loop id="bgVideo">
      <source src="bgvideo.mp4" type="video/mp4" />
      Your browser does not support HTML5 video.
    </video>
    <div class="content">
      <div class="date-time__container">
        <div class="date__container">
          <p class="date">06/03</p>
          <p class="weekdays">Friday</p>
          <div class="weather"><img src="" alt="" /></div>
        </div>
      </div>
      <div class="pomodor__container">
        <div class="timer-container">
          <div class="timer-container__title">
            <div>Persona 5</div>
            <div>Pomodoro Timer</div>
          </div>

          <div class="timer">25:00</div>
          <button class="start">Start</button>
          <button class="pause">Pause</button>
          <button class="reset">Reset</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./scripts/script.js"></script>
</html>
